<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Designer - Gestalte dein Shirt</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/designer.css">
</head>
<body>
    <header>
        <!-- Gleiche Navigation wie in index.html -->
    </header>

    <main class="designer-container">
        <section class="preview-section">
            <div class="tshirt-preview">
                <img src="images/tshirt-blank.png" alt="T-Shirt Vorschau" id="tshirtCanvas">
                <div id="designArea"></div>
            </div>
        </section>

        <section class="tools-section">
            <div class="tool-panel">
                <h3>Text hinzufÃ¼gen</h3>
                <div class="text-tools">
                    <input type="text" id="textInput" placeholder="Text eingeben">
                    <select id="fontSelect">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <input type="color" id="textColor">
                    <input type="range" id="fontSize" min="12" max="72" value="24">
                </div>
                
                <h3>Bild hochladen</h3>
                <div class="image-tools">
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <h3>T-Shirt Optionen</h3>
                <div class="product-options">
                    <div class="color-options">
                        <button class="color-btn" data-color="white">âšª</button>
                        <button class="color-btn" data-color="black">âš«</button>
                        <button class="color-btn" data-color="red">ðŸ”´</button>
                    </div>
                    <div class="size-options">
                        <button class="size-btn">S</button>
                        <button class="size-btn">M</button>
                        <button class="size-btn">L</button>
                        <button class="size-btn">XL</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn save-btn">Design speichern</button>
                    <button class="btn order-btn">In den Warenkorb</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Gleicher Footer wie in index.html -->
    </footer>

    <script src="js/designer.js"></script>
</body>
</html>
